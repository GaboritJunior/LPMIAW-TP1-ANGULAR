<h1> {{title}} </h1>
<p>Bienvenue {{ user.name }}, que faisons-nous aujourd'hui ?</p>
<ul>
    <li *ngFor="let client of clients">
        <app-client-item [client]="client"></app-client-item>
    </li>
</ul>
<ul>
    <li *ngFor="let skill of skills">
        <img *ngIf="skill.logo" [src]="skill.logo" [alt]="skill.name">
        {{skill.name}}
    </li> 
</ul>
